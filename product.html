<!DOCTYPE html>

  <style>
    body {

      padding: 0;
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;

    @keyframes fadeIn {

    .card {

      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,255,255,0.2);
      padding: 24px;
      max-width: 360px;
      text-align: center;
      animation: slideUp 0.8s ease;

    }

    .card:hover {

    }
