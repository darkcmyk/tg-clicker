<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–£—Å–ø–µ–π –Ω–∞–∂–∞—Ç—å</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #222;
      color: white;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
    }
    #game {
      position: relative;
      margin: 20px auto;
      width: 400px;
      height: 400px;
      background: #333;
      border: 3px solid #555;
      border-radius: 10px;
      overflow: hidden;
    }
    .ball {
      width: 40px;
      height: 40px;
      background: rgb(0, 200, 255);
      border-radius: 50%;
      position: absolute;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,255,255,0.7);
      transition: transform 0.1s ease;
    }
    .ball:active {
      transform: scale(0.9);
    }
    #info {
      margin-top: 10px;
      font-size: 18px;
    }
    #game-over {
      font-size: 24px;
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>üí• –£—Å–ø–µ–π –Ω–∞–∂–∞—Ç—å!</h1>
  <div id="info">–û—á–∫–∏: 0 | –ñ–∏–∑–Ω–∏: 3</div>
  <div id="game"></div>
  <div id="game-over"></div>

  <script>
    const game = document.getElementById('game');
    const info = document.getElementById('info');
    const gameOverEl = document.getElementById('game-over');

    let score = 0;
    let lives = 3;
    let speed = 1500;

    function updateInfo() {
      info.textContent = `–û—á–∫–∏: ${score} | –ñ–∏–∑–Ω–∏: ${lives}`;
    }

    function spawnBall() {
      const ball = document.createElement('div');
      ball.className = 'ball';

      const x = Math.random() * (360);
      const y = Math.random() * (360);
      ball.style.left = `${x}px`;
      ball.style.top = `${y}px`;

      let clicked = false;

      ball.onclick = () => {
        clicked = true;
        score++;
        updateInfo();
        ball.remove();

        // —É—Å–∫–æ—Ä–µ–Ω–∏–µ
        if (speed > 500) {
          speed -= 30;
        }

        setTimeout(spawnBall, speed);
      };

      game.appendChild(ball);

      setTimeout(() => {
        if (!clicked && document.body.contains(ball)) {
          ball.remove();
          lives--;
          updateInfo();
          if (lives === 0) {
            endGame();
          } else {
            setTimeout(spawnBall, speed);
          }
        }
      }, speed);
    }

    function endGame() {
      gameOverEl.textContent = '–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞! üò¢';
    }

    // –°—Ç–∞—Ä—Ç
    updateInfo();
    spawnBall();
  </script>

</body>
</html>
