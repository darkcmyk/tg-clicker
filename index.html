<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>TON Connect Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
<style>
  body {
    background: #1b0033;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
    padding-top: 50px;
  }
  #ton-connect-button {
    margin: 20px auto;
  }
  button {
    padding: 10px 25px;
    font-size: 18px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    background: #7700ff;
    color: white;
  }
</style>
</head>
<body>

<h1>TON Connect Кошелек</h1>
<div id="ton-connect-button"></div>

<script>
  const tonConnect = new TonConnectUI.TonConnectUI({
    manifestUrl: "https://darkcmyk.github.io/tgclickers.github.io/tonconnect-manifest.json",
    buttonRootId: "ton-connect-button"
  });
</script>

</body>
</html>
