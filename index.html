<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>test</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #222;
      color: white;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
    }
    #game {
      position: relative;
      margin: 20px auto;
      width: 400px;
      height: 400px;
      background: #333;
      border: 3px solid #555;
      border-radius: 10px;
      overflow: hidden;
    }
    .ball {
      width: 40px;
      height: 40px;
      background: rgb(0, 200, 255);
      border-radius: 50%;
      position: absolute;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,255,255,0.7);
      transition: transform 0.1s ease;
    }
    .ball:active {
      transform: scale(0.9);
    }
    #info {
      margin-top: 10px;
      font-size: 18px;
    }
    #game-over {
      font-size: 24px;
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>test1</h1>
  <div id="info">test2</div>

</body>
</html>
