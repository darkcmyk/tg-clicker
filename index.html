<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Combat Dark</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      height: 100vh;
      overflow: hidden;
      color: white;
    }
    header {
      padding: 1rem;
      text-align: center;
      font-size: 2rem;
      color: #9b59b6;
      text-shadow: 0 0 10px #8e44ad;
    }
    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 80vh;
      position: relative;
      z-index: 10;
    }
    .click-button {
      padding: 3rem;
      background: radial-gradient(circle at center, #8e44ad, #2c3e50);
      border: none;
      border-radius: 50%;
      font-size: 2rem;
      box-shadow: 0 0 20px #8e44ad;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }
    .click-button:active {
      transform: scale(0.95);
      box-shadow: 0 0 30px #9b59b6;
    }
    .stats {
      margin-top: 2rem;
      text-align: center;
    }
    .shop, .skins, .upgrades, .leaderboard, .inventory {
      margin: 1rem auto;
      max-width: 300px;
      background: rgba(0, 0, 0, 0.3);
      padding: 1rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }
    .shop button, .skins button, .upgrades button {
      width: 100%;
      margin: 0.3rem 0;
      padding: 0.5rem;
      background: #2c3e50;
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    .shop button:hover, .skins button:hover, .upgrades button:hover {
      background: #8e44ad;
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #ccc;
    }
    .tabs {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }
    .tabs button {
      background: transparent;
      border: 1px solid #8e44ad;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 1rem;
      cursor: pointer;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>
  <header>Combat Dark</header>

  <div class="tabs">
    <button onclick="showTab('clicker')">Кликер</button>
    <button onclick="showTab('shop')">Магазин</button>
    <button onclick="showTab('skins')">Скины</button>
    <button onclick="showTab('leaderboard')">Лидеры</button>
    <button onclick="showTab('inventory')">Профиль</button>
  </div>

  <div class="game-container">
    <div id="clicker">
      <button class="click-button" onclick="clickHandler()">Клик!</button>
      <div class="stats">
        <p>Клики: <span id="clicks">0</span></p>
        <p>Монеты: <span id="coins">0</span></p>
      </div>
    </div>

    <div class="shop" id="shop" style="display: none">
      <h3>Улучшения</h3>
      <button onclick="buyUpgrade('clickPower')">+1 клик (цена: <span id="clickPowerCost">10</span>)</button>
      <button onclick="buyUpgrade('autoClicker')">Автокликер (цена: <span id="autoClickerCost">50</span>)</button>
    </div>

    <div class="skins" id="skins" style="display: none">
      <h3>Скины</h3>
      <button onclick="buySkin('neon')">Неон (100)</button>
    </div>

    <div class="leaderboard" id="leaderboard" style="display: none">
      <h3>Топ игроков</h3>
      <div id="leaderboardList">@dark — 10000 кликов</div>
    </div>

    <div class="inventory" id="inventory" style="display: none">
      <h3>Профиль</h3>
      <p>Имя: <span id="tgName">@username</span></p>
      <p>ID: <span id="tgID">123456789</span></p>
    </div>
  </div>

  <footer>С любовью Dark 2025 ©</footer>

  <script>
    // Показ вкладок
    function showTab(tab) {
      ['clicker', 'shop', 'skins', 'leaderboard', 'inventory'].forEach(id => {
        document.getElementById(id).style.display = id === tab ? 'block' : 'none';
      });
    }

    let clicks = 0;
    let coins = 0;
    let clickPower = 1;
    let autoClicker = 0;
    let autoClickInterval = null;

    function updateUI() {
      document.getElementById('clicks').textContent = clicks;
      document.getElementById('coins').textContent = coins;
      document.getElementById('clickPowerCost').textContent = 10 + clickPower * 5;
      document.getElementById('autoClickerCost').textContent = 50 + autoClicker * 20;
    }

    function clickHandler() {
      clicks += clickPower;
      coins += clickPower;
      updateUI();
    }

    function buyUpgrade(type) {
      if (type === 'clickPower') {
        const cost = 10 + clickPower * 5;
        if (coins >= cost) {
          coins -= cost;
          clickPower++;
        }
      }
      if (type === 'autoClicker') {
        const cost = 50 + autoClicker * 20;
        if (coins >= cost) {
          coins -= cost;
          autoClicker++;
          if (!autoClickInterval) {
            autoClickInterval = setInterval(() => {
              clicks += autoClicker;
              coins += autoClicker;
              updateUI();
            }, 1000);
          }
        }
      }
      updateUI();
    }

    // Телеграм WebApp init
    if (window.Telegram.WebApp) {
      Telegram.WebApp.ready();
      Telegram.WebApp.expand();
      const initDataUnsafe = Telegram.WebApp.initDataUnsafe;
      if (initDataUnsafe.user) {
        document.getElementById('tgName').textContent = `@${initDataUnsafe.user.username}`;
        document.getElementById('tgID').textContent = initDataUnsafe.user.id;
      }
    }

    // Партиклы
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const particles = Array.from({ length: 80 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      size: Math.random() * 2 + 1,
      speedX: (Math.random() - 0.5) * 1.5,
      speedY: (Math.random() - 0.5) * 1.5,
      alpha: Math.random() * 0.5 + 0.3
    }));

    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let p of particles) {
        p.x += p.speedX;
        p.y += p.speedY;

        if (p.x < 0) p.x = canvas.width;
        if (p.x > canvas.width) p.x = 0;
        if (p.y < 0) p.y = canvas.height;
        if (p.y > canvas.height) p.y = 0;

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(155, 89, 182, ${p.alpha})`;
        ctx.fill();
      }
      requestAnimationFrame(drawParticles);
    }

    drawParticles();
    updateUI();
  </script>
</body>
</html>
