<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>–≠–ø–∏—á–Ω—ã–π –ö–ª–∏–∫–µ—Ä</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap');

  /* –ì—Ä–∞–¥–∏–µ–Ω—Ç–Ω—ã–π —Ñ–æ–Ω —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π */
  body {
    margin: 0; padding: 0; height: 100vh;
    background: linear-gradient(-45deg, #6a11cb, #2575fc, #4ade80, #fbc7a4);
    background-size: 400% 400%;
    animation: gradientBG 20s ease infinite;
    font-family: 'Montserrat', sans-serif;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
  }

  @keyframes gradientBG {
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
  }

  header {
    margin-top: 20px;
    font-size: 2.8rem;
    font-weight: 700;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.4);
  }

  main {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 90vw;
    max-width: 480px;
  }

  #clicker {
    width: 160px;
    height: 160px;
    background: linear-gradient(145deg, #f0f0f3, #cacaca);
    border-radius: 50%;
    box-shadow:
      inset 5px 5px 15px #bebebe,
      inset -5px -5px 15px #ffffff,
      10px 10px 20px rgba(0,0,0,0.15);
    cursor: pointer;
    transition: transform 0.1s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2.4rem;
    color: #333;
    user-select: none;
    position: relative;
    overflow: hidden;
  }
  #clicker:active {
    transform: scale(0.95);
  }

  #coins {
    font-size: 3rem;
    margin: 20px 0 10px 0;
    text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
  }

  /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã –¥–ª—è –º–∞–≥–∞–∑–∏–Ω–æ–≤ */
  .shop-container {
    background: rgba(255 255 255 / 0.15);
    border-radius: 16px;
    padding: 15px;
    width: 100%;
    margin-bottom: 20px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.2);
  }

  .shop-container h2 {
    margin: 0 0 10px 0;
    font-weight: 700;
    font-size: 1.5rem;
    text-align: center;
    text-shadow: 1px 1px 5px rgba(0,0,0,0.4);
  }

  .item {
    display: flex;
    justify-content: space-between;
    background: rgba(255 255 255 / 0.25);
    padding: 10px 15px;
    border-radius: 10px;
    margin-bottom: 10px;
    box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    transition: background 0.3s ease;
    cursor: pointer;
    user-select: none;
  }
  .item:hover {
    background: rgba(255 255 255 / 0.4);
  }

  .item > div {
    font-size: 1.1rem;
    color: #222;
    text-shadow: none;
  }

  .item .price {
    font-weight: 700;
    color: #0044cc;
    min-width: 50px;
    text-align: right;
  }

  /* –°–∫–∏–Ω –∫–Ω–æ–ø–∫–∏ */
  #clicker.skin1 {
    background: radial-gradient(circle at center, #ffd700, #c6a700);
    box-shadow: 0 0 30px #ffd700aa;
    color: #222;
  }
  #clicker.skin2 {
    background: radial-gradient(circle at center, #00d4ff, #005c9d);
    box-shadow: 0 0 30px #00d4ffaa;
    color: white;
  }
  #clicker.skin3 {
    background: radial-gradient(circle at center, #ff6f91, #ff1e56);
    box-shadow: 0 0 30px #ff1e56aa;
    color: white;
  }

  /* –ö–Ω–æ–ø–∫–∏ —Å–∫–∏–Ω–æ–≤ */
  .skins-container {
    display: flex;
    justify-content: space-around;
  }
  .skin-btn {
    width: 50px; height: 50px;
    border-radius: 50%;
    border: 2px solid #fff;
    cursor: pointer;
    box-shadow: 0 3px 7px rgba(0,0,0,0.3);
    transition: transform 0.2s ease;
    user-select: none;
  }
  .skin-btn:hover {
    transform: scale(1.1);
  }
  .skin-btn.skin1 {
    background: radial-gradient(circle at center, #ffd700, #c6a700);
  }
  .skin-btn.skin2 {
    background: radial-gradient(circle at center, #00d4ff, #005c9d);
  }
  .skin-btn.skin3 {
    background: radial-gradient(circle at center, #ff6f91, #ff1e56);
  }

  /* –ù–∏–∂–Ω–∏–π —Ñ—É—Ç–µ—Ä */
  footer {
    width: 100%;
    text-align: center;
    padding: 10px 0;
    font-size: 0.9rem;
    color: #ddd;
    user-select: none;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
  }

  /* –ê–¥–∞–ø—Ç–∏–≤ */
  @media (max-width: 480px) {
    #clicker {
      width: 130px;
      height: 130px;
      font-size: 2rem;
    }
  }
</style>
</head>
<body>

<header>–≠–ø–∏—á–Ω—ã–π –ö–ª–∏–∫–µ—Ä</header>

<main>
  <div id="coins">–ú–æ–Ω–µ—Ç: 0</div>
  <div id="clicker" title="–ö–ª–∏–∫–Ω–∏ –º–µ–Ω—è!">üëÜ</div>

  <div class="shop-container" id="upgrade-shop">
    <h2>–ú–∞–≥–∞–∑–∏–Ω —É–ª—É—á—à–µ–Ω–∏–π</h2>
    <div class="item" data-upgrade="power">
      <div>–°–∏–ª–∞ –∫–ª–∏–∫–∞ (+1 –º–æ–Ω–µ—Ç—É)</div>
      <div class="price">10</div>
    </div>
    <div class="item" data-upgrade="autoClicker">
      <div>–ê–≤—Ç–æ–∫–ª–∏–∫–µ—Ä (+1 –∫–ª–∏–∫ –≤ —Å–µ–∫)</div>
      <div class="price">100</div>
    </div>
    <div class="item" data-upgrade="bonus">
      <div>–ë–æ–Ω—É—Å–Ω—ã–π –º–Ω–æ–∂–∏—Ç–µ–ª—å (+2 –º–æ–Ω–µ—Ç—ã –∑–∞ –∫–ª–∏–∫)</div>
      <div class="price">500</div>
    </div>
  </div>

  <div class="shop-container" id="skins-shop">
    <h2>–ú–∞–≥–∞–∑–∏–Ω —Å–∫–∏–Ω–æ–≤</h2>
    <div class="skins-container">
      <div class="skin-btn skin1" data-skin="skin1" title="–ó–æ–ª–æ—Ç–æ–π —Å–∫–∏–Ω"></div>
      <div class="skin-btn skin2" data-skin="skin2" title="–°–∏–Ω–∏–π —Å–∫–∏–Ω"></div>
      <div class="skin-btn skin3" data-skin="skin3" title="–†–æ–∑–æ–≤—ã–π —Å–∫–∏–Ω"></div>
    </div>
  </div>
</main>

<footer>By dark 20256</footer>

<script>
  let coins = 0;
  let power = 1;
  let autoClicker = 0;
  let bonus = 0;

  const coinsDisplay = document.getElementById('coins');
  const clicker = document.getElementById('clicker');
  const upgradeShop = document.getElementById('upgrade-shop');
  const skinsShop = document.getElementById('skins-shop');

  function updateDisplay() {
    coinsDisplay.textContent = `–ú–æ–Ω–µ—Ç: ${coins}`;
  }

  clicker.addEventListener('click', () => {
    coins += power + bonus;
    updateDisplay();
    clicker.classList.add('clicked');
    setTimeout(() => clicker.classList.remove('clicked'), 150);
  });

  // –£–ª—É—á—à–µ–Ω–∏—è
  const upgrades = {
    power: { cost: 10, level: 0, effect() { power += 1; } },
    autoClicker: { cost: 100, level: 0, effect() { autoClicker += 1; } },
    bonus: { cost: 500, level: 0, effect() { bonus += 2; } },
  };

  upgradeShop.addEventListener('click', e => {
    const item = e.target.closest('.item');
    if (!item) return;
    const key = item.dataset.upgrade;
    if (!key) return;

    const upg = upgrades[key];
    if (coins >= upg.cost) {
      coins -= upg.cost;
      upg.level++;
      upg.cost = Math.floor(upg.cost * 1.7);
      upg.effect();
      item.querySelector('.price').textContent = upg.cost;
      updateDisplay();
    } else {
      alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!');
    }
  });

  // –ê–≤—Ç–æ–∫–ª–∏–∫–µ—Ä
  setInterval(() => {
    if (autoClicker > 0) {
      coins += autoClicker * (power + bonus);
      updateDisplay();
    }
  }, 1000);

  // –°–∫–∏–Ω—ã
  skinsShop.addEventListener('click', e => {
    const skinBtn = e.target.closest('.skin-btn');
    if (!skinBtn) return;
    const skin = skinBtn.dataset.skin;
    clicker.className = 'skin-btn ' + skin;
    clicker.classList.remove('skin-btn');
    clicker.classList.add(skin);
  });

  updateDisplay();
</script>

</body>
</html>
