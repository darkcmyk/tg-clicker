<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Telegram TON WebApp</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://unpkg.com/@tonconnect/sdk@latest"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: var(--tg-theme-bg-color, #ffffff);
      color: var(--tg-theme-text-color, #000000);
      padding: 20px;
      text-align: center;
    }
    button {
      font-size: 1rem;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      background-color: #0098ea;
      color: white;
      margin-top: 20px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #888;
    }
    #wallet-address {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>–û–ø–ª–∞—Ç–∏—Ç–µ 0.5 TON</h2>
  <button id="connect-wallet">üîå –ü–æ–¥–∫–ª—é—á–∏—Ç—å TON –∫–æ—à–µ–ª–µ–∫</button>
  <div id="wallet-address"></div>
  <button id="pay" disabled>üí∏ –û–ø–ª–∞—Ç–∏—Ç—å 0.5 TON</button>

  <script>
    // Telegram WebApp init
    const tg = window.Telegram.WebApp;
    tg.expand();

    // TON Connect init
    const tonConnect = new TON_CONNECT_UI.TonConnectUI({
      manifestUrl: 'https://raw.githubusercontent.com/ton-community/tutorials/main/07-wallet-integration/tonconnect-manifest.json',
      buttonRootId: 'connect-wallet',
    });

    const payButton = document.getElementById("pay");
    const walletDiv = document.getElementById("wallet-address");

    tonConnect.onStatusChange(wallet => {
      if (wallet) {
        walletDiv.innerText = "–ö–æ—à–µ–ª–µ–∫: " + wallet.account.address;
        payButton.disabled = false;
      } else {
        walletDiv.innerText = "";
        payButton.disabled = true;
      }
    });

    payButton.onclick = async () => {
      const tx = {
        validUntil: Math.floor(Date.now() / 1000) + 600,
        messages: [
          {
            address: "UQBfLcNf5TZZb6SEerk0Cr1V2AawL4glN0IG5DlO8mMyb7Uq",
            amount: (0.5 * 1e9).toString(),
          },
        ],
      };

      try {
        await tonConnect.sendTransaction(tx);
        tg.showAlert("‚úÖ –¢—Ä–∞–Ω–∑–∞–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞!");
      } catch (err) {
        tg.showAlert("‚ùå –û—à–∏–±–∫–∞: " + err.message);
      }
    };
  </script>
</body>
</html>
