<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TON Казино с оплатой</title>
  <style>
    /* ... ваши стили ... */
  </style>
</head>
<body>

<button id="wallet-connect">Подключить TON кошелек</button>

<script type="module">
  import { TonConnect } from "https://unpkg.com/@tonconnect/sdk@1.6.1/dist/tonconnect.esm.min.js";

  window.tonConnect = new TonConnect({
    manifestUrl: 'https://darkcmyk.github.io/tgclickers.github.io/tonconnect-manifest.json'
  });

  const walletConnectBtn = document.getElementById('wallet-connect');

  walletConnectBtn.onclick = async () => {
    try {
      const wallet = await window.tonConnect.connect();
      alert('Кошелек подключён: ' + wallet.account);
      // Далее ваш код...
    } catch (e) {
      alert('Ошибка подключения: ' + e.message);
    }
  };
</script>

</body>
</html>
