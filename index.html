<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Dark TON Магазин</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- TonConnect UI -->
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>

  <!-- Стили -->
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0d011a, #1b0033);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 0.2em;
      background: linear-gradient(90deg, #ad00ff, #7600d9);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      opacity: 0.8;
      font-size: 1.1em;
      margin-bottom: 40px;
    }

    #ton-connect-button {
      scale: 1.2;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      opacity: 0.6;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent url('https://i.ibb.co/xLzmYP6/stars.gif') repeat top center;
      background-size: cover;
      opacity: 0.15;
      z-index: 0;
    }

    main {
      z-index: 1;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <main>
    <h1>Combat Dark Store</h1>
    <p>Подключи свой TON кошелёк для оплаты</p>
    <div id="ton-connect-button"></div>
  </main>
  <footer>С любовью © Dark 2025</footer>

  <script>
    const tonConnect = new TonConnectUI.TonConnectUI({
      manifestUrl: "https://darkcmyk.github.io/tgclickers.github.io/tonconnect-manifest.json",
      buttonRootId: "ton-connect-button"
    });

    tonConnect.ui();
  </script>
</body>
</html>
